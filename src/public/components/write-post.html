<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <style>
    /* Custom styles can be added here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    textarea {
      height: 150px;
    }
    
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container my-5" id="content">
    <h1>Write New Post</h1>
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="post-title" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="body">Post Content</label>
      <textarea id="post-body" name="body" placeholder="Enter content"  style="height: 500px"></textarea>
    </div>
    <button class="Btn-danger" type="button" id="post-create" data-component="write-post" onclick="createNewPost()">Submit</button>
  </form>
</div>

</body>
</html>
